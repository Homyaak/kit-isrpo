apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'

    group = 'ru.kai.inkrot'

mainClassName = 'ru.kai.inkrot.laba7.Main'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
    
    compile group: 'org.apache.derby', name: 'derbyclient', version: '10.10.2.0'
    compile group: 'org.apache.derby', name: 'derby', version: '10.10.2.0'
}